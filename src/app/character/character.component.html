<h1>Personajes</h1>

<div *ngIf="character != null; else espera">
  <div class="d-flex">
    <div class="card me-5" style="width: 18rem; text-align: center" *ngFor="let character of character">
      <img src="{{ character.image }}" class="card-img-top" alt="" />
      <div class="card-body">
        <h5 class="card-title">{{ character.name }}</h5>
        <a href="/characters/{{character.id}}" class="btn btn-warning">Ver mÃ¡s</a>
      </div>
    </div>
  </div>
</div>

<ng-template #espera>Esperando datos...</ng-template>
